<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Data Stok & Harga</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #2d6a4f;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
      text-align: left;
    }
    th {
      background: #2d6a4f;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>üìä Data Laporan Stok & Harga</h2>
  <div id="data-container">Memuat data...</div>

  <script>
    // Ganti link di bawah ini dengan link Web App milikmu
    const url = "https://script.google.com/macros/s/AKfycbwRucDgSwLenBAfNycremHBCF_INCzbmhfiimAeo3_K7G_8wFriImj0fWHzB_0n_pbODw/exec";

    fetch(url)
      .then(response => response.json())
      .then(data => {
        let html = "<table>";
        data.forEach((row, i) => {
          html += "<tr>";
          row.forEach(cell => {
            if (i === 0) html += `<th>${cell}</th>`;
            else html += `<td>${cell}</td>`;
          });
          html += "</tr>";
        });
        html += "</table>";
        document.getElementById("data-container").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("data-container").innerHTML =
          "<p style='color:red'>‚ùå Gagal memuat data: " + err + "</p>";
      });
  </script>
</body>
</html>
