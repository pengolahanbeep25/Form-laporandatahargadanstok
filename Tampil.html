<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Data Stok & Harga</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #2d6a4f;
    }
    input[type="text"] {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .bulan-section {
      margin-top: 30px;
      background: #e9f5ee;
      padding: 10px;
      border-radius: 8px;
    }
    .bulan-title {
      font-size: 18px;
      color: #1b4332;
      margin-bottom: 10px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 5px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 13px;
      text-align: left;
    }
    th {
      background: #2d6a4f;
      color: white;
    }
    tr:nth-child(even) { background: #f2f2f2; }
    button {
      background: #d9534f;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #c9302c; }
  </style>
</head>
<body>
  <h2>üìä Data Laporan Stok & Harga</h2>
  <input type="text" id="search" placeholder="üîç Cari data...">
  <div id="data-container">Memuat data...</div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbxrEF7plzQoncqgCN_ShlIR_wzdsfRc6zfpYJaoulU8IGvCrngrbAqTfcUUbLc7d6jqDg/exec";

    async function loadData() {
      try {
        const res = await fetch(url);
        const data = await res.json();
        renderTable(data);
      } catch (err) {
        document.getElementById("data-container").innerHTML =
          "<p style='color:red'>‚ùå Gagal memuat data: " + err + "</p>";
      }
    }

    function getNamaBulan(dateStr) {
      const bulan = [
        "Januari","Februari","Maret","April","Mei","Juni",
        "Juli","Agustus","September","Oktober","November","Desember"
      ];
      const d = new Date(dateStr);
      if (isNaN(d)) return "Tidak diketahui";
      return bulan[d.getMonth()] + " " + d.getFullYear();
    }

    function renderTable(data) {
      const searchValue = document.getElementById("search").value.toLowerCase();

      // anggap baris pertama = header
      const header = data[0];
      const rows = data.slice(1);

      // kelompokkan berdasarkan bulan dari kolom pertama (tanggal)
      const grouped = {};
      rows.forEach((row) => {
        const bulanKey = getNamaBulan(row[0]);
        if (!grouped[bulanKey]) grouped[bulanKey] = [];
        grouped[bulanKey].push(row);
      });

      let html = "";

      for (const bulan in grouped) {
        html += `<div class="bulan-section">`;
        html += `<div class="bulan-title">üìÖ ${bulan}</div>`;
        html += `<table><tr>${header.map(h => `<th>${h}</th>`).join("")}<th>Aksi</th></tr>`;

        grouped[bulan].forEach((row, i) => {
          if (row.join(" ").toLowerCase().includes(searchValue)) {
            html += "<tr>";
            row.forEach(cell => html += `<td>${cell}</td>`);
            html += `<td><button onclick="hapusData(${i + 2})">Hapus</button></td></tr>`;
          }
        });

        html += `</table></div>`;
      }

      document.getElementById("data-container").innerHTML = html || "<p>Tidak ada data ditemukan.</p>";
    }

    async function hapusData(row) {
      if (!confirm("Yakin ingin menghapus baris ini?")) return;
      const formData = new FormData();
      formData.append("action", "hapus");
      formData.append("row", row);
      await fetch(url, { method: "POST", body: formData });
      loadData();
    }

    document.getElementById("search").addEventListener("input", loadData);
    setInterval(loadData, 30000);
    loadData();
  </script>
</body>
</html>
