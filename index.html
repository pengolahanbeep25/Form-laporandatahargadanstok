<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ‚Äì Sistem Laporan Dinas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.55)),
        url("https://assets.promediateknologi.id/crop/0x0:0x0/0x0/webp/photo/p3/155/2025/04/10/Screen-Shot-2025-04-10-at-224530-3222523999.png")
        no-repeat center / cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #fff;
    }

    header {
      background: rgba(0,0,0,0.45);
      padding: 20px 10px;
      text-align: center;
      font-size: 1.15em;
      font-weight: 700;
      letter-spacing: 0.4px;
      backdrop-filter: blur(6px);
    }

    header small {
      display: block;
      font-size: 0.82em;
      font-weight: 400;
      opacity: 0.9;
      margin-top: 3px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
    }

    .card {
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      padding: 45px 40px;
      border-radius: 22px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fade 0.6s ease;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(14px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 1.55em;
      margin-bottom: 12px;
      font-weight: 700;
      color: #fff;
    }

    p {
      font-size: 0.95em;
      margin-bottom: 28px;
      opacity: 0.92;
    }

    .inputBox {
      margin-bottom: 14px;
      position: relative;
    }

    input {
      width: 100%;
      padding: 12px 14px 12px 40px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.35);
      background: rgba(255,255,255,0.18);
      color: #fff;
      outline: none;
      transition: 0.25s ease;
    }

    input:focus {
      border-color: #93ffc8;
      box-shadow: 0 0 6px rgba(147,255,200,0.5);
      background: rgba(255,255,255,0.22);
    }

    .icon {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      font-size: 17px;
      opacity: 0.85;
    }

    button {
      width: 100%;
      padding: 13px;
      background: #1c8a58;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: 0.25s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #23a76a;
      transform: translateY(-2px);
    }

    .error {
      color: #ffb9b9;
      margin-top: 12px;
      font-size: 0.9em;
      min-height: 22px;
    }

    footer {
      text-align: center;
      font-size: 0.82em;
      padding: 12px;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>
  <header>
    DINAS PERTANIAN DAN PANGAN KABUPATEN INDRAGIRI HILIR
    <small>Sistem Laporan Stok ‚Ä¢ Produksi ‚Ä¢ Harga Gabah & Beras</small>
  </header>

  <main>
    <div class="card">
      <h2>üîê Login Sistem</h2>
      <p>Masukkan username dan password Anda</p>

      <div class="inputBox">
        <span class="icon">üë§</span>
        <input type="text" id="username" placeholder="Username" autocomplete="off">
      </div>

      <div class="inputBox">
        <span class="icon">üîë</span>
        <input type="password" id="password" placeholder="Password" autocomplete="off">
      </div>

      <button onclick="login()">Masuk</button>
      <div class="error" id="errorMsg"></div>
    </div>
  </main>

  <footer>
    ¬© 2025 Dinas Pangan Tanaman Pangan Hortikultura & Peternakan ‚Äì Kabupaten Indragiri Hilir
  </footer>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const msg = document.getElementById("errorMsg");

      if (!user || !pass) {
        msg.textContent = "Harap isi username dan password.";
        return;
      }

      const akun = {
        kabidtph: "12345",
        kabidkdp: "12345",
        kadis: "123",
        petani: "123"
      };

      if (akun[user] && akun[user] === pass) {
        localStorage.setItem("loginUser", user);

        if (user === "kadis" || user === "kabidtph" || user === "kabidkdp") {
          window.location.href = "dashboad.html";
        } else if (user === "petani") {
          window.location.href = "form.html";
        }
      } else {
        msg.textContent = "Username atau password salah.";
      }
    }

    document.addEventListener("keypress", e => {
      if (e.key === "Enter") login();
    });
  </script>
</body>
</html>
