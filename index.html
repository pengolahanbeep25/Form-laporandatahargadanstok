<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Sistem Dinas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: url("https://assets.promediateknologi.id/crop/0x0:0x0/0x0/webp/photo/p3/155/2025/04/10/Screen-Shot-2025-04-10-at-224530-3222523999.png")
                  no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: rgba(21, 71, 52, 0.95);
      color: white;
      padding: 18px 0;
      text-align: center;
      font-weight: 700;
      backdrop-filter: blur(3px);
    }

    header small {
      display: block;
      font-weight: normal;
      font-size: 0.9em;
      margin-top: 3px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 35px 50px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 100%;
      backdrop-filter: blur(6px);
    }

    h2 {
      color: #154734;
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.95em;
      color: #333;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #196d3f;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #1e8c51;
    }

    .error {
      color: #b02a37;
      margin-top: 10px;
      font-size: 0.9em;
    }

    footer {
      text-align: center;
      font-size: 0.85em;
      color: #fff;
      padding: 12px;
      background: rgba(21, 71, 52, 0.85);
      backdrop-filter: blur(3px);
    }
  </style>
</head>
<body>
  <header>
    DINAS PERTANIAN DAN PANGAN KABUPATEN INHIL
    <small>Sistem Laporan Stok, Produksi, dan Harga Gabah/Beras</small>
  </header>

  <main>
    <div class="card">
      <h2>Login Sistem</h2>
      <p>Masukkan username dan password Anda.</p>
      <input type="text" id="username" placeholder="Username" autocomplete="off">
      <input type="password" id="password" placeholder="Password" autocomplete="off">
      <button onclick="login()">Masuk</button>
      <div class="error" id="errorMsg"></div>
    </div>
  </main>

  <footer>
    Â© 2025 Dinas Pertanian dan Pangan Kabupaten Indragiri Hilir
  </footer>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const msg = document.getElementById("errorMsg");

      if (!user || !pass) {
        msg.textContent = "Harap isi username dan password.";
        return;
      }

      // daftar akun
      const akun = {
        kabidtph: "12345",
        kabidkdp: "12345"
      };

      if (akun[user] && akun[user] === pass) {
        localStorage.setItem("loginUser", user);
        window.location.href = "dashboad.html";
      } else {
        msg.textContent = "Username atau password salah.";
      }
    }

    // tekan Enter untuk login
    document.addEventListener("keypress", e => {
      if (e.key === "Enter") login();
    });
  </script>
</body>
</html>
