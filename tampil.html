<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Data Stok & Harga</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: url("https://assets.promediateknologi.id/crop/0x0:0x0/0x0/webp/photo/p3/155/2025/04/10/Screen-Shot-2025-04-10-at-224530-3222523999.png") no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
      margin: 0;
    }
    header {
      background: rgba(21, 71, 52, 0.95);
      color: white;
      text-align: center;
      padding: 15px 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      backdrop-filter: blur(3px);
    }
    h2 { margin: 10px 0; }
    .content {
      background: rgba(255, 255, 255, 0.92);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      backdrop-filter: blur(4px);
      overflow-x: auto;
    }
    .filter-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    select, input[type="text"] {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      background: white;
    }
    input[type="text"] { width: 200px; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      min-width: 900px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 13px;
      text-align: left;
      white-space: nowrap;
    }
    th { background: #2d6a4f; color: white; }
    tr:nth-child(even) { background: #f2f2f2; }
    button, .btn-action {
      background: #2d6a4f;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: background 0.3s;
    }
    button:hover, .btn-action:hover { background: #1b4332; }
    .action-bar {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .btn-danger { background: #d9534f; }
    .btn-danger:hover { background: #c9302c; }
    .total-box {
      margin-top: 15px;
      font-weight: 600;
      font-size: 14px;
      color: #1b4332;
      background: #e9f5ee;
      border: 1px solid #b7dfc4;
      padding: 10px;
      border-radius: 6px;
      width: fit-content;
    }
    @media print {
      .filter-container, .action-bar, button { display: none; }
      body { background: none; }
      .content { box-shadow: none; }
    }
  </style>
</head>
<body>
  <header><h2>üìä Data Laporan Stok & Harga</h2></header>

  <div class="content">
    <div class="filter-container">
      <select id="filterBulan"><option value="">üóìÔ∏è Semua Bulan</option></select>
      <select id="filterPenggilingan"><option value="">üè≠ Semua Penggilingan</option></select>
      <input type="text" id="search" placeholder="üîç Cari data...">
    </div>

    <div class="action-bar">
      <a href="index.html" class="btn-action">üè† Kembali ke Dashboard</a>
      <button onclick="printTable()">üñ®Ô∏è Print</button>
      <button onclick="downloadPDF()">‚¨áÔ∏è PDF</button>
      <button onclick="downloadExcel()">‚¨áÔ∏è Excel</button>
    </div>

    <div id="data-container">Memuat data...</div>
    <div id="total-container" class="total-box"></div>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbxrEF7plzQoncqgCN_ShlIR_wzdsfRc6zfpYJaoulU8IGvCrngrbAqTfcUUbLc7d6jqDg/exec";
    let allData = [];

    async function loadData() {
      try {
        const res = await fetch(url);
        const data = await res.json();
        allData = data;
        populateFilters(data);
        renderTable();
      } catch (err) {
        document.getElementById("data-container").innerHTML = "<p style='color:red'>‚ùå Gagal memuat data: " + err + "</p>";
      }
    }

    function getNamaBulan(dateStr) {
      const bulan = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
      const d = new Date(dateStr);
      return isNaN(d) ? "Tidak diketahui" : bulan[d.getMonth()] + " " + d.getFullYear();
    }

    function populateFilters(data) {
      const rows = data.slice(1);
      const bulanSet = new Set(), penggSet = new Set();
      rows.forEach(r => { bulanSet.add(getNamaBulan(r[0])); penggSet.add(r[1]); });
      document.getElementById("filterBulan").innerHTML = `<option value="">üóìÔ∏è Semua Bulan</option>${[...bulanSet].map(b=>`<option>${b}</option>`).join("")}`;
      document.getElementById("filterPenggilingan").innerHTML = `<option value="">üè≠ Semua Penggilingan</option>${[...penggSet].map(p=>`<option>${p}</option>`).join("")}`;
    }

    function getFilteredRows() {
      const rows = allData.slice(1);
      const search = document.getElementById("search").value.toLowerCase();
      const bulan = document.getElementById("filterBulan").value;
      const pengg = document.getElementById("filterPenggilingan").value;
      return rows.filter(r => {
        const b = getNamaBulan(r[0]);
        return (!bulan || b === bulan) && (!pengg || r[1] === pengg) && r.join(" ").toLowerCase().includes(search);
      });
    }

    function renderTable() {
      if (allData.length === 0) return;
      const header = allData[0];
      const rows = getFilteredRows();
      let html = `<table><tr>${header.map(h => `<th>${h}</th>`).join("")}<th>Aksi</th></tr>`;
      rows.forEach((r,i)=>{
        html += `<tr>${r.map(c=>`<td>${c}</td>`).join("")}<td><button class="btn-danger" onclick="hapusData(${i+2})">Hapus</button></td></tr>`;
      });
      html += "</table>";
      document.getElementById("data-container").innerHTML = html;

      let totalGKP=0,totalGKG=0,totalBeras=0,totalProduksi=0;
      rows.forEach(r=>{totalGKP+=+r[4]||0;totalGKG+=+r[8]||0;totalBeras+=+r[12]||0;totalProduksi+=+r[17]||0;});
      const ton=n=>(n/1000).toFixed(2);
      document.getElementById("total-container").innerHTML =
        rows.length ? `Total Produksi Beras: ${ton(totalProduksi)} Ton | Total Stok GKP: ${ton(totalGKP)} Ton | Total Stok GKG: ${ton(totalGKG)} Ton | Total Stok Beras: ${ton(totalBeras)} Ton` : "";
    }

    async function hapusData(row) {
      if (!confirm("Yakin ingin menghapus baris ini?")) return;
      const formData = new FormData();
      formData.append("action","hapus"); formData.append("row",row);
      await fetch(url,{method:"POST",body:formData});
      loadData();
    }

    function printTable(){ window.print(); }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF("landscape");
      const table = document.querySelector("table");
      const headers = [...table.querySelectorAll("th")].map(th=>th.textContent);
      const data = [...table.querySelectorAll("tr")]
        .slice(1)
        .map(tr=>[...tr.querySelectorAll("td")].slice(0,-1).map(td=>td.textContent));
      doc.autoTable({ head: [headers], body: data, styles: { fontSize: 7 } });
      doc.save("Laporan_Stok_Harga.pdf");
    }

    function downloadExcel() {
      const table = document.querySelector("table");
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.table_to_sheet(table);
      XLSX.utils.book_append_sheet(wb, ws, "Laporan");
      XLSX.writeFile(wb, "Laporan_Stok_Harga.xlsx");
    }

    document.getElementById("filterBulan").addEventListener("change", renderTable);
    document.getElementById("filterPenggilingan").addEventListener("change", renderTable);
    document.getElementById("search").addEventListener("input", renderTable);
    setInterval(loadData, 30000);
    loadData();
  </script>
</body>
</html>
