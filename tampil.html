<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Data Stok & Harga</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #2d6a4f;
    }
    input[type="text"] {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 13px;
      text-align: left;
    }
    th {
      background: #2d6a4f;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    button {
      background: #2d6a4f;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      margin-right: 5px;
    }
    button:hover {
      background: #245b45;
    }
    .action-bar {
      text-align: right;
      margin-bottom: 10px;
    }
    #total-row {
      background: #dff6e0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üìä Data Laporan Stok & Harga</h2>
  <input type="text" id="search" placeholder="üîç Cari nama penggilingan...">

  <div class="action-bar">
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <div id="data-container">Memuat data...</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbxrEF7plzQoncqgCN_ShlIR_wzdsfRc6zfpYJaoulU8IGvCrngrbAqTfcUUbLc7d6jqDg/exec";

    async function loadData() {
      try {
        const res = await fetch(url);
        const data = await res.json();
        renderTable(data);
      } catch (err) {
        document.getElementById("data-container").innerHTML =
          "<p style='color:red'>‚ùå Gagal memuat data: " + err + "</p>";
      }
    }

    function renderTable(data) {
      const searchValue = document.getElementById("search").value.toLowerCase();
      let html = "<table>";
      let totalGKP = 0, totalGKG = 0, totalBeras = 0, totalProduksi = 0;

      data.forEach((row, i) => {
        if (i === 0) {
          html += "<tr>" + row.map(h => `<th>${h}</th>`).join('') + "</tr>";
        } else {
          const match = row.join(" ").toLowerCase().includes(searchValue);
          if (searchValue === "" || match) {
            html += "<tr>" + row.map(cell => `<td>${cell}</td>`).join('') + "</tr>";

            // Coba temukan nilai stok dan produksi berdasarkan header
            const headers = data[0].map(h => h.toLowerCase());
            const stokGKPIndex = headers.findIndex(h => h.includes("stok gkp"));
            const stokGKGIndex = headers.findIndex(h => h.includes("stok gkg"));
            const stokBerasIndex = headers.findIndex(h => h.includes("stok beras"));
            const produksiIndex = headers.findIndex(h => h.includes("produksi"));

            if (stokGKPIndex > -1) totalGKP += parseFloat(row[stokGKPIndex] || 0);
            if (stokGKGIndex > -1) totalGKG += parseFloat(row[stokGKGIndex] || 0);
            if (stokBerasIndex > -1) totalBeras += parseFloat(row[stokBerasIndex] || 0);
            if (produksiIndex > -1) totalProduksi += parseFloat(row[produksiIndex] || 0);
          }
        }
      });

      html += "</table>";

      // Tambahkan baris total kalau ada filter
      if (searchValue !== "") {
        html += `
          <table>
            <tr id="total-row">
              <td colspan="100%">
                Total Produksi: <b>${totalProduksi.toFixed(2)} Ton</b> |
                Total Stok GKP: <b>${totalGKP.toFixed(2)} Ton</b> |
                Total Stok GKG: <b>${totalGKG.toFixed(2)} Ton</b> |
                Total Stok Beras: <b>${totalBeras.toFixed(2)} Ton</b>
              </td>
            </tr>
          </table>`;
      }

      document.getElementById("data-container").innerHTML = html;
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const element = document.getElementById("data-container");
      const canvas = await html2canvas(element, { scale: 2 });
      const imgData = canvas.toDataURL("image/png");
      const pdf = new jsPDF({ orientation: "landscape", unit: "mm", format: "a4" });
      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();
      const imgProps = { width: pageWidth, height: (canvas.height * pageWidth) / canvas.width };
      pdf.addImage(imgData, "PNG", 0, 10, imgProps.width, imgProps.height);
      pdf.save("Laporan_Stok_Harga.pdf");
    }

    document.getElementById("search").addEventListener("input", loadData);
    setInterval(loadData, 30000);
    loadData();
  </script>
</body>
</html>
