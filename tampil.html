<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Data Stok & Harga</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: url("https://assets.promediateknologi.id/crop/0x0:0x0/0x0/webp/photo/p3/155/2025/04/10/Screen-Shot-2025-04-10-at-224530-3222523999.png")
                  no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
      margin: 0;
    }

    header {
      background: rgba(21, 71, 52, 0.95);
      color: white;
      text-align: center;
      padding: 15px 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      backdrop-filter: blur(3px);
    }

    h2 { margin: 10px 0; }

    .content {
      background: rgba(255, 255, 255, 0.92);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      backdrop-filter: blur(4px);
    }

    .filter-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    select, input[type="text"] {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      background: white;
    }

    select { cursor: pointer; }
    input[type="text"] { width: 200px; }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 13px;
      text-align: left;
    }

    th { background: #2d6a4f; color: white; }
    tr:nth-child(even) { background: #f2f2f2; }

    .rekap {
      background: #dff5e1;
      font-weight: bold;
      border-top: 3px solid #2d6a4f;
    }

    button, .btn-action {
      background: #2d6a4f;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: background 0.3s;
    }

    button:hover, .btn-action:hover { background: #1b4332; }

    .action-bar {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .btn-danger { background: #d9534f; }
    .btn-danger:hover { background: #c9302c; }

    @media print {
      .filter-container, .action-bar, button { display: none; }
      body { background: none; }
      .content { box-shadow: none; }
    }
  </style>
</head>
<body>
  <header>
    <h2>üìä Data Laporan Stok & Harga</h2>
  </header>

  <div class="content">
    <div class="filter-container">
      <select id="filterBulan">
        <option value="">üóìÔ∏è Semua Bulan</option>
      </select>
      <select id="filterPenggilingan">
        <option value="">üè≠ Semua Penggilingan</option>
      </select>
      <input type="text" id="search" placeholder="üîç Cari data...">
    </div>

    <div class="action-bar">
      <a href="index.html" class="btn-action">üè† Kembali ke Dashboard</a>
      <button onclick="printTable()">üñ®Ô∏è Print</button>
      <button onclick="downloadPDF()">‚¨áÔ∏è PDF</button>
      <button onclick="downloadExcel()">‚¨áÔ∏è Excel</button>
    </div>

    <div id="data-container">Memuat data...</div>
  </div>

  <!-- jsPDF & SheetJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbxrEF7plzQoncqgCN_ShlIR_wzdsfRc6zfpYJaoulU8IGvCrngrbAqTfcUUbLc7d6jqDg/exec";
    let allData = [];

    async function loadData() {
      try {
        const res = await fetch(url);
        const data = await res.json();
        allData = data;
        populateFilters(data);
        renderGroupedTable();
      } catch (err) {
        document.getElementById("data-container").innerHTML =
          "<p style='color:red'>‚ùå Gagal memuat data: " + err + "</p>";
      }
    }

    function populateFilters(data) {
      const rows = data.slice(1);
      const bulanSet = new Set();
      const penggSet = new Set();

      rows.forEach(r => {
        bulanSet.add(r[2] + " " + r[3]); // bulan + tahun
        penggSet.add(r[5]); // nama penggilingan
      });

      const bulanSelect = document.getElementById("filterBulan");
      bulanSelect.innerHTML = `<option value="">üóìÔ∏è Semua Bulan</option>`;
      bulanSet.forEach(b => bulanSelect.innerHTML += `<option value="${b}">${b}</option>`);

      const penggSelect = document.getElementById("filterPenggilingan");
      penggSelect.innerHTML = `<option value="">üè≠ Semua Penggilingan</option>`;
      penggSet.forEach(p => penggSelect.innerHTML += `<option value="${p}">${p}</option>`);
    }

    function getFilteredRows() {
      const header = allData[0];
      const rows = allData.slice(1);
      const searchValue = document.getElementById("search").value.toLowerCase();
      const selectedBulan = document.getElementById("filterBulan").value;
      const selectedPenggilingan = document.getElementById("filterPenggilingan").value;

      return rows.filter(row => {
        const bulan = row[2] + " " + row[3];
        const penggilingan = row[5];
        const cocokBulan = !selectedBulan || bulan === selectedBulan;
        const cocokPenggilingan = !selectedPenggilingan || penggilingan === selectedPenggilingan;
        const cocokSearch = row.join(" ").toLowerCase().includes(searchValue);
        return cocokBulan && cocokPenggilingan && cocokSearch;
      });
    }

    function renderGroupedTable() {
      const header = allData[0];
      const rows = getFilteredRows();

      // Kelompokkan per bulan
      const grouped = {};
      rows.forEach(r => {
        const bulan = r[2] + " " + r[3];
        const nama = r[5];
        if (!grouped[bulan]) grouped[bulan] = {};
        if (!grouped[bulan][nama]) grouped[bulan][nama] = [];
        grouped[bulan][nama].push(r);
      });

      let html = "";

      for (const bulan in grouped) {
        html += `<h3 style="color:#1b4332;">üóìÔ∏è ${bulan}</h3>`;
        for (const nama in grouped[bulan]) {
          const dataPetani = grouped[bulan][nama];
          const totalProduksi = sumKolom(dataPetani, [30,31,32]);
          const totalStok = sumKolom(dataPetani, [50,51,52]);
          html += `
            <h4>üè≠ ${nama}</h4>
            <table>
              <tr>${header.map(h => `<th>${h}</th>`).join("")}</tr>
              ${dataPetani.map(r => `<tr>${r.map(c => `<td>${c}</td>`).join("")}</tr>`).join("")}
              <tr class="rekap">
                <td colspan="${header.length}">
                  Total Produksi: ${totalProduksi.toFixed(2)} ton | 
                  Total Stok: ${totalStok.toFixed(2)} ton
                </td>
              </tr>
            </table>
          `;
        }
      }

      document.getElementById("data-container").innerHTML = html || "<p>Tidak ada data.</p>";
    }

    function sumKolom(data, idxArr) {
      return data.reduce((total, row) => {
        let subtotal = 0;
        idxArr.forEach(i => subtotal += parseFloat(row[i] || 0));
        return total + subtotal;
      }, 0);
    }

    function printTable() {
      window.print();
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "landscape", unit: "pt", format: "a4" });
      let y = 40;

      doc.text("Laporan Stok & Harga", 40, 25);
      for (const el of document.querySelectorAll("h3, h4, table")) {
        if (el.tagName === "H3" || el.tagName === "H4") {
          doc.text(el.textContent, 40, y);
          y += 15;
        } else if (el.tagName === "TABLE") {
          doc.autoTable({ html: el, startY: y, styles: { fontSize: 7 } });
          y = doc.lastAutoTable.finalY + 20;
        }
      }
      doc.save("Laporan_Stok_Harga.pdf");
    }

    function downloadExcel() {
      const header = allData[0];
      const rows = getFilteredRows();
      const ws = XLSX.utils.aoa_to_sheet([header, ...rows]);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Laporan");
      XLSX.writeFile(wb, "Laporan_Stok_Harga.xlsx");
    }

    document.getElementById("filterBulan").addEventListener("change", renderGroupedTable);
    document.getElementById("filterPenggilingan").addEventListener("change", renderGroupedTable);
    document.getElementById("search").addEventListener("input", renderGroupedTable);

    setInterval(loadData, 30000);
    loadData();
  </script>
</body>
</html>
