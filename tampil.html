<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìä Data Laporan Stok & Harga</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #2d6a4f;
    }
    input[type="text"] {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      table-layout: fixed;
      word-wrap: break-word;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      font-size: 13px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background: #2d6a4f;
      color: white;
    }
    tr:nth-child(even) { background: #f2f2f2; }
    button {
      background: #2d6a4f;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1b4332;
    }
    .btn-print, .btn-pdf, .btn-excel {
      background: #40916c;
      margin: 5px;
    }
    @media print {
      body { padding: 0; background: white; }
      table { font-size: 11px; }
      th, td { padding: 4px; }
      th:nth-child(23), td:nth-child(23) { max-width: 80px; overflow-wrap: break-word; }
    }
    th:nth-child(23), td:nth-child(23) {
      max-width: 120px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: normal;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2>üìä Data Laporan Stok & Harga</h2>
  <input type="text" id="search" placeholder="üîç Cari nama penggilingan...">
  <div style="text-align:center;margin-bottom:10px;">
    <button class="btn-print" onclick="window.print()">üñ®Ô∏è Print</button>
    <button class="btn-pdf" onclick="downloadPDF()">üìÑ PDF</button>
    <button class="btn-excel" onclick="downloadExcel()">üìä Excel</button>
  </div>
  <div id="data-container">Memuat data...</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbxrEF7plzQoncqgCN_ShlIR_wzdsfRc6zfpYJaoulU8IGvCrngrbAqTfcUUbLc7d6jqDg/exec";
    let allData = [];
    let autoRefresh = true;

    async function loadData() {
      try {
        const res = await fetch(url);
        const data = await res.json();
        allData = data;
        renderTable();
      } catch (err) {
        document.getElementById("data-container").innerHTML = `<p style='color:red'>‚ùå Gagal memuat data: ${err}</p>`;
      }
    }

    function renderTable() {
      const searchValue = document.getElementById("search").value.toLowerCase();
      let filtered = allData.filter((r, i) => i === 0 || r[1]?.toLowerCase().includes(searchValue));
      let html = "<table>";

      filtered.forEach((row, i) => {
        if (i === 0) html += "<tr>" + row.map(h => `<th>${h}</th>`).join("") + "</tr>";
        else html += "<tr>" + row.map(cell => `<td>${cell}</td>`).join("") + "</tr>";
      });

      if (filtered.length > 1 && searchValue) {
        let totalGKP = 0, totalGKG = 0, totalBeras = 0, totalProduksi = 0;
        filtered.slice(1).forEach(r => {
          totalGKP += parseFloat(r[4] || 0);
          totalGKG += parseFloat(r[8] || 0);
          totalBeras += parseFloat(r[12] || 0);
          totalProduksi += parseFloat(r[17] || 0);
        });

        html += `<tr style="background:#d8f3dc;font-weight:bold;">
          <td colspan="3">TOTAL BULANAN</td>
          <td colspan="3">Produksi Beras: ${totalProduksi.toFixed(2)} Ton</td>
          <td colspan="3">Total GKP: ${totalGKP.toFixed(2)} Ton</td>
          <td colspan="3">Total GKG: ${totalGKG.toFixed(2)} Ton</td>
          <td colspan="3">Total Beras: ${totalBeras.toFixed(2)} Ton</td>
          <td colspan="8"></td>
        </tr>`;
      }

      html += "</table>";
      document.getElementById("data-container").innerHTML = html;
    }

    document.getElementById("search").addEventListener("input", e => {
      renderTable();
      autoRefresh = e.target.value === ""; // stop refresh kalau lagi filter
    });

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "landscape" });
      const table = document.querySelector("table");
      doc.text("Laporan Stok & Harga", 14, 10);
      doc.autoTable({
        html: table,
        startY: 15,
        styles: { fontSize: 7, cellWidth: "wrap" },
        columnStyles: { 22: { cellWidth: 30 } },
        theme: "grid",
        headStyles: { fillColor: [45, 106, 79] }
      });
      doc.save("Laporan_Stok_Harga.pdf");
    }

    function downloadExcel() {
      const table = document.querySelector("table");
      const wb = XLSX.utils.table_to_book(table, { sheet: "Data" });
      XLSX.writeFile(wb, "Laporan_Stok_Harga.xlsx");
    }

    setInterval(() => { if (autoRefresh) loadData(); }, 30000);
    loadData();
  </script>
</body>
</html>
