<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Data Stok & Harga</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f9fa;
      padding: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .filter {
      margin-bottom: 10px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      word-wrap: break-word;
    }
    th {
      background: #f1f1f1;
    }
    td.lokasi {
      max-width: 200px;
      white-space: normal;
      word-break: break-word;
    }
    .aksi button {
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .hapus {
      background-color: #e74c3c;
      color: white;
    }
    .download {
      background-color: #3498db;
      color: white;
    }
    .total-row {
      background-color: #f1f1f1;
      font-weight: bold;
    }
    .back-btn {
      background-color: #2ecc71;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    @media print {
      @page {
        size: legal landscape;
        margin: 10mm;
      }
      .filter, .back-btn {
        display: none;
      }
      table {
        width: 100%;
        font-size: 12px;
      }
      th, td {
        padding: 4px;
        word-wrap: break-word;
      }
      td.lokasi {
        max-width: 150px;
      }
    }

    @media (max-width: 768px) {
      table {
        font-size: 12px;
      }
      td.lokasi {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>

  <button class="back-btn" onclick="window.history.back()">Kembali</button>
  <h2>Data Stok & Harga Gabah/Beras</h2>

  <div class="filter">
    <label for="filterNama">Filter Nama Petani: </label>
    <input type="text" id="filterNama" oninput="filterNama()" placeholder="Ketik nama...">
    <button class="download" onclick="downloadExcel()">Download Excel</button>
    <button class="download" onclick="window.print()">Print</button>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Petani</th>
        <th>Komoditas</th>
        <th>Stok (Kg)</th>
        <th>Harga (Rp)</th>
        <th>Lokasi</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr>
        <td>1</td>
        <td>Joni</td>
        <td>Gabah Kering Panen</td>
        <td>1200</td>
        <td>5500</td>
        <td class="lokasi">Desa Sungai Luar, Kecamatan Batang Tuaka</td>
        <td class="aksi"><button class="hapus" onclick="hapusBaris(this)">Hapus</button></td>
      </tr>
      <tr>
        <td>2</td>
        <td>Doni</td>
        <td>Beras Medium</td>
        <td>800</td>
        <td>11500</td>
        <td class="lokasi">Desa Pekan Kamis, Kecamatan Tembilahan Hulu</td>
        <td class="aksi"><button class="hapus" onclick="hapusBaris(this)">Hapus</button></td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="total-row">
        <td colspan="3">Total</td>
        <td id="totalStok"></td>
        <td id="totalHarga"></td>
        <td colspan="2"></td>
      </tr>
    </tfoot>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const inputFilter = document.getElementById("filterNama");
    const tbody = document.getElementById("tableBody");

    function filterNama() {
      const filter = inputFilter.value.toLowerCase();
      const rows = tbody.getElementsByTagName("tr");
      for (let row of rows) {
        const nama = row.cells[1].textContent.toLowerCase();
        row.style.display = nama.includes(filter) ? "" : "none";
      }
      hitungTotal();
    }

    function hapusBaris(btn) {
      const row = btn.closest("tr");
      row.remove();
      hitungTotal();
    }

    function hitungTotal() {
      const rows = tbody.getElementsByTagName("tr");
      let totalStok = 0;
      let totalHarga = 0;
      for (let row of rows) {
        if (row.style.display !== "none") {
          totalStok += parseFloat(row.cells[3].textContent) || 0;
          totalHarga += parseFloat(row.cells[4].textContent) || 0;
        }
      }
      document.getElementById("totalStok").textContent = totalStok.toLocaleString();
      document.getElementById("totalHarga").textContent = totalHarga.toLocaleString();
    }

    function downloadExcel() {
      const table = document.getElementById("dataTable");
      const wb = XLSX.utils.book_new();

      const visibleRows = Array.from(table.querySelectorAll("tr")).filter(row =>
        row.style.display !== "none" || row.parentNode.tagName === "TFOOT"
      );

      const data = visibleRows.map(row => {
        const cells = row.querySelectorAll("th, td");
        return Array.from(cells).map(cell => cell.innerText);
      });

      const ws = XLSX.utils.aoa_to_sheet(data);
      XLSX.utils.book_append_sheet(wb, ws, "Data Stok Harga");
      XLSX.writeFile(wb, "Data_Stok_Harga.xlsx");
    }

    // Hitung total awal
    hitungTotal();
  </script>
</body>
</html>
