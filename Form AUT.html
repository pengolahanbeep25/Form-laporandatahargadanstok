<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Form Analisis Usaha Tani - Dinas PTPHP Inhil</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: url('https://assets.promediateknologi.id/crop/0x0:0x0/0x0/webp/photo/p3/155/2025/04/10/Screen-Shot-2025-04-10-at-224530-3222523999.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    .overlay {
      background: rgba(255,255,255,0.95);
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .kop {
      display: flex;
      align-items: center;
      border-bottom: 3px solid #2d6a4f;
      padding-bottom: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .kop img {
      height: 80px;
      margin-right: 15px;
    }
    .kop-text {
      flex: 1;
      text-align: center;
    }
    .kop-text h2 {
      font-size: 18px;
      color: #1b4332;
      margin: 0;
    }
    .kop-text h3 {
      font-size: 16px;
      color: #2d6a4f;
      margin: 2px 0;
    }
    .judul-form {
      text-align: center;
      margin-bottom: 25px;
    }
    .judul-form h3 {
      font-size: 20px;
      color: #1b4332;
      border-bottom: 3px solid #2d6a4f;
      display: inline-block;
      padding-bottom: 5px;
    }
    .form-step {
      display: none;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-step.active {
      display: block;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      font-size: 14px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea { resize: vertical; }
    button {
      padding: 12px 20px;
      font-size: 15px;
      background: #2d6a4f;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #1b4332; }
    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }
    .progress {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .progress div {
      flex: 1;
      height: 8px;
      margin: 0 4px;
      border-radius: 5px;
      background-color: #ccc;
    }
    .progress div.active { background-color: #2d6a4f; }
    @media (max-width: 768px) {
      .kop { flex-direction: column; text-align: center; }
      .kop img { margin: 0 0 10px 0; height: 70px; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="kop">
      <img src="https://www.inhilkab.go.id/assets/portal/img/logos/logo-inhil-small.png" alt="Logo Inhil">
      <div class="kop-text">
        <h2>PEMERINTAH KABUPATEN INDRAGIRI HILIR</h2>
        <h3>DINAS PANGAN, TANAMAN PANGAN, HORTIKULTURA DAN PETERNAKAN</h3>
        <p>Jl. Pangeran Diponegoro No.50, Tembilahan - 29212</p>
      </div>
    </div>

    <div class="judul-form">
      <h3>FORM ANALISIS USAHA TANI</h3>
    </div>

    <div class="progress" id="progress-bar">
      <div class="active"></div><div></div><div></div><div></div><div></div>
    </div>

    <!-- ==================== STEP 1: DATA DASAR ==================== -->
    <div class="form-step active">
      <h4>STEP 1 - DATA DASAR PETANI</h4>
      <label>Nama Petani</label><input id="namaPetani" required>
      <label>No. HP</label><input id="noHP">
      <label>Jenis Kelompok</label>
      <select id="jenisKelompok">
        <option>Poktan</option><option>Gapoktan</option><option>KWT</option>
      </select>
      <label>Nama Kelompok</label><input id="namaKelompok">
      <label>Provinsi</label><input value="Riau" id="provinsi" readonly>
      <label>Kabupaten/Kota</label><input value="Tembilahan" id="kabupaten" readonly>
      <label>Kecamatan</label>
      <select id="kecamatan"></select>
      <label>Desa/Kelurahan</label>
      <select id="desa"></select>

      <div class="btn-group">
        <button class="btn-next">Lanjut</button>
      </div>
    </div>

    <!-- STEP 2, 3, 4, 5 bisa lanjut pakai template sama seperti versi sebelumnya -->
    <!-- Agar pesan ini tidak terlalu panjang, saya bisa kirimkan lanjutan STEP 2â€“5 beserta JS koneksi Spreadsheet (langsung kirim tanpa delay). -->
  </div>
</body>
</html>
